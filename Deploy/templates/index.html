<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentalGPT - Trợ ý nha khoa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="h-screen w-screen overflow-hidden font-sans bg-gradient-to-br from-blue-50 to-indigo-100">

  <!-- Main layout -->
  <div class="flex h-full">
    <!-- Sidebar tools -->
    <aside class="w-64 bg-white shadow-xl rounded-2xl m-4 p-6 space-y-4 border-r border-gray-200 overflow-y-auto transition-all duration-300">
      <h2 class="text-blue-800 font-bold text-xl mb-4 flex items-center gap-2"><span>🛠️</span> Công cụ</h2>
      <button onclick="sendMessage('reason')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-xl shadow transition">🧠 Suy luận</button>
      <button onclick="sendMessage('deep_reason')" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-xl shadow transition">🔬 Suy luận sâu</button>
      <button onclick="sendMessage('agentic')" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl shadow transition">🧬 Agentic</button>
      <button onclick="clearChat()" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 rounded-xl shadow transition">🗑️ Xóa</button>
      <button id="search-toggle-btn" onclick="toggleSearch()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-xl shadow transition">🔎 Search</button>
      <div class="mt-8">
        <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2"><span>📄</span> Tải file:</label>
        <input id="file-input" type="file" multiple accept=".pdf,image/*" class="block w-full mt-1 text-sm text-gray-700 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
        <p class="text-xs text-gray-400 mt-1">Chấp nhận PDF, ảnh</p>
      </div>
    </aside>

    <!-- Main Chat Panel -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="p-6 bg-white shadow-lg rounded-b-2xl z-10 flex items-center justify-between border-b border-gray-200">
        <div>
          <h1 class="text-3xl font-extrabold text-blue-700 flex items-center gap-2">🦷 DentalGPT</h1>
          <p class="text-base text-blue-500">Trợ lý nha khoa thông minh</p>
        </div>
        <div class="hidden md:flex gap-4 text-xs text-gray-600 items-center">
          <label>Tokens:
            <input id="max_tokens" type="number" value="1024" class="config-input w-16 border rounded-lg p-1 focus:ring-2 focus:ring-blue-400">
          </label>
          <label>Temp:
            <input id="temperature" type="number" step="0.1" value="0.1" class="config-input w-12 border rounded-lg p-1 focus:ring-2 focus:ring-blue-400">
          </label>
          <label>Top P:
            <input id="top_p" type="number" step="0.1" value="0.9" class="config-input w-12 border rounded-lg p-1 focus:ring-2 focus:ring-blue-400">
          </label>
        </div>
      </header>

      <!-- Chat content -->
      <main id="chat-box" class="flex-1 overflow-y-auto p-8 space-y-6 bg-white rounded-2xl m-4 shadow-lg transition-all duration-300">
        <div class="text-center text-gray-400">
          <div class="text-4xl mb-2 animate-bounce">👋</div>
          <p class="text-lg">Xin chào! Tôi là <span class="font-bold text-blue-700">DentalGPT</span>. Hãy đặt câu hỏi về nha khoa...</p>
        </div>
        <!-- Tin nhắn sẽ được render ở đây, có thể thêm avatar cho bot/user -->
      </main>

      <!-- Input area -->
      <footer class="p-6 border-t border-gray-300 bg-white flex items-center gap-3 rounded-t-2xl shadow-lg">
        <input id="user-input" type="text" placeholder="Nhập câu hỏi..." class="flex-1 px-5 py-3 border rounded-2xl shadow focus:outline-none focus:ring-2 focus:ring-blue-400 text-base" onkeydown="handleKeyPress(event)" />
        <button onclick="sendMessage('normal')" id="send-btn" class="flex items-center gap-2 px-7 py-3 bg-blue-600 text-white rounded-2xl hover:bg-blue-700 transition text-lg font-semibold shadow">
          <span>Gửi</span>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </footer>
    </div>

    <!-- Settings panel (mobile/fallback) -->
    <div class="md:hidden absolute bottom-4 right-4 bg-white p-4 rounded-2xl shadow-lg border text-xs space-y-2">
      <label>Tokens: <input id="mobile_tokens" type="number" value="1024" class="w-16 border rounded-lg p-1"></label><br>
      <label>Temp: <input id="mobile_temp" type="number" step="0.1" value="0.1" class="w-12 border rounded-lg p-1"></label><br>
      <label>Top P: <input id="mobile_top_p" type="number" step="0.1" value="0.9" class="w-12 border rounded-lg p-1"></label>
    </div>
  </div>

  <!-- JS logic -->
  <script src="/static/script.js"></script>
</body>
</html>
