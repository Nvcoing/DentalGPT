<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DentalGPT - Trợ lý nha khoa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-sans h-screen flex flex-col">

  <!-- Header -->
  <header class="py-4 text-center shadow bg-white/80 backdrop-blur-md z-10">
    <h1 class="text-2xl md:text-3xl font-bold text-blue-800">🦷 DentalGPT</h1>
    <p class="text-sm text-blue-600">Trợ lý ảo nha khoa thông minh</p>
  </header>

  <!-- Main chat area -->
  <main class="flex-1 overflow-y-auto px-4 md:px-6 py-4" id="chat-box">
    <div class="text-gray-500 text-sm text-center py-8">
      <div class="text-2xl mb-2">👋</div>
      Xin chào! Tôi là DentalGPT. Hãy đặt câu hỏi về nha khoa...
    </div>
  </main>

  <!-- Input & Control -->
  <footer class="bg-white/90 backdrop-blur-sm border-t border-white/30 p-4 shadow-inner">
    <div class="max-w-4xl mx-auto">
      <!-- Input -->
      <div class="flex gap-2 mb-3">
        <input 
          id="user-input" 
          type="text" 
          placeholder="Nhập câu hỏi về nha khoa..." 
          class="flex-1 p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
          onkeydown="handleKeyPress(event)"
        />
        <button 
          onclick="sendMessage('normal')" 
          id="send-btn"
          class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-all shadow-md hover:shadow-lg transform hover:scale-105"
        >Gửi</button>
      </div>

      <!-- Buttons -->
      <div class="flex flex-wrap gap-2 mb-3">
        <button onclick="sendMessage('reason')" class="btn-purple">🧠 Suy luận</button>
        <button onclick="sendMessage('deep_reason')" class="btn-indigo">🔬 Suy luận sâu</button>
        <button onclick="sendMessage('agentic')" class="btn-indigo">🔬 Agentic</button>
        <button onclick="clearChat()" class="btn-gray">🗑️ Xóa</button>
        <button id="search-toggle-btn" onclick="toggleSearch()" class="btn-yellow">🔎 Search</button>
      </div>

      <!-- Settings -->
      <div class="flex flex-wrap gap-4 text-xs text-gray-600 mb-3">
        <div class="flex items-center gap-1">
          <label>Tokens:</label>
          <input id="max_tokens" type="number" value="1024" class="config-input">
        </div>
        <div class="flex items-center gap-1">
          <label>Temp:</label>
          <input id="temperature" type="number" step="0.1" value="0.1" class="config-input">
        </div>
        <div class="flex items-center gap-1">
          <label>Top P:</label>
          <input id="top_p" type="number" step="0.1" value="0.9" class="config-input">
        </div>
      </div>

      <!-- File upload -->
      <div class="mb-2">
        <label class="block text-gray-700 text-sm font-medium mb-1">Tải lên file PDF hoặc ảnh:</label>
        <input id="file-input" type="file" multiple accept=".pdf,image/*" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2 bg-white" />
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="/static/script.js"></script>
</body>
</html>
